<div class="my-container mx-auto">
  <div class="baner position-relative">
    <img src="../../assets/Images/Baner/main menu background.jpg" class="w-100" alt="Baner">
  </div><br>
  <div class="mb-4 my-shadow my-rounded-corner overflow-hidden" *ngFor="let suggestedProduct of suggestedProducts">
    <div class="product-baner position-relative" (click)="navigateToSubcategory(suggestedProduct.category.category, suggestedProduct.category.subCategory)">
      <img src="../../assets/Images/{{suggestedProduct.banerimage}}" class="w-100 h-50" alt="Brand Poster">
    </div>

    <div class="product-list py-5">
        <app-suggested-products [category]="suggestedProduct.category"></app-suggested-products>
    </div>
</div>


</div>
